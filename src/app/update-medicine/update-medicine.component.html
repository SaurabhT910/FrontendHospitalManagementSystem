<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine</title>
</head>
<nav style="margin:auto" class="navbar navbar-expand-lg bg-dark d-flex">      
    <a style="color: white;" class="navbar-brand" href="#">MAHALAKSHMI HOSPITALS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a style="color: white;"class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/medicine-list"> << Back</a>
        </li>
      </ul>
    </div>
  </nav>
<body>
    <div class="container">
        <hr color="red">
        <h2 class="text-center text-danger" >Update Medicine</h2>
        <hr color="red">
        <div class="d-flex justify-content-center">
          <form (ngSubmit)="onSubmit()" #medicineForm="ngForm" class=" p-4 rounded shadow" style="width: 100%; 
          background-color: rgb(206, 236, 240);" novalidate>
            <div class="form-group row mb-3">
                <div class="col-md-4">
                    <label for="drugName">Id</label>
                    <input type="number" class="form-control" id="id" name="id"  [(ngModel)]="medicine.id" #id="ngModel" disabled="">
                   
                  </div>
              <div class="col-md-4">
                <label for="drugName">Drug NameS</label>
                <input type="text" class="form-control" id="drugName" name="drugName" placeholder="Enter Drug Name"  [(ngModel)]="medicine.drugName" required #drugName="ngModel">
                <div *ngIf="drugName.invalid && drugName.touched" class="text-danger">Drug Name is required</div>
              </div>
              <div class="form-group col-md-4">
                <label for="stock">Stock</label>
                <input type="text" class="form-control" id="stock" name="stock" placeholder="Enter Stock"  [(ngModel)]="medicine.stock" required #stock="ngModel">
                <div *ngIf="stock.invalid && stock.touched" class="text-danger">Enter Stock</div>
              </div>
            </div>
            <div class="form-check mb-3 text-center">
              <input class="form-check-input" type="checkbox" id="invalidCheck3" required> 
              <label class="form-check-label" for="invalidCheck3">
                   Agree to terms and conditions
              </label>
            </div>
            <div class="text-center">
                <button class="btn btn-primary  text-center" type="submit" [disabled]="medicineForm.invalid">Submit Form</button>
            </div>
          </form>
        </div>
    </div> 
</body>
</html>
