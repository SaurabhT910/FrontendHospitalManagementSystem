<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <nav style="margin:auto" class="navbar navbar-expand-lg bg-dark" >      
    <a style="color: white;" class="navbar-brand" href="#"><b>MAHALAKSHMI HOSPITALS</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a style="color: white;"class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/appointmentlist">Back to Appointment</a>
      </li>
      </ul>
    </div>
  </nav>
</body>
  <body style="height: 100%;">
    <div class="container">
        <hr>
        <h2 class="text-center text-danger" >Update Appointment</h2>
        <hr>
  
        <div class="d-flex justify-content-center">
          <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm" class=" p-4 rounded shadow" style="width: 100%; 
          background-color: rgb(206, 236, 240);" novalidate>
            <div>
              <div class="form-group row mb-3">
                <div class="col-md-6">
                    <label for="id">Id:</label>
                    <input type="number" class="form-control"  id="id" name="id"  [(ngModel)]="appointment.id" required #id="ngModel" disabled="">
                  </div>
            </div>
            </div>
            <div class="form-group row mb-3">
              <div class="col-md-6 text-center">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name"  [(ngModel)]="appointment.name" required #name="ngModel">
                <div *ngIf="name.invalid && name.touched" class="text-danger">Name is required</div>
              </div>
              <div class="form-group col-md-6">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" name="age" placeholder="Enter Age"  [(ngModel)]="appointment.age" required #age="ngModel">
                <div *ngIf="age.invalid && age.touched" class="text-danger">Age is required</div>
              </div>
            </div>
            <div class="form-group row mb-3">
              <div class="col-md-6">
                <label for="symptoms">Symptoms</label>
                <input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="Enter Symptoms" required [(ngModel)]="appointment.symptoms" required #symptoms="ngModel">
                <div *ngIf="symptoms.invalid && symptoms.touched" class="text-danger">symptoms is required</div>
              </div>
              <div class="form-group col-md-6">
                <label for="number">Number</label>
                <input type="text" class="form-control" id="number" name="number" placeholder="Enter Number" required [(ngModel)]="appointment.number" required #number="ngModel" >
                <div *ngIf="number.invalid && number.touched" class="text-danger">Mobile Numberis required</div>
              </div>
            </div>
  
            <div class="form-check mb-3 text-center">
              <input class="form-check-input" type="checkbox" id="invalidCheck3" required>
              
              <label class="form-check-label" for="invalidCheck3">
                Agree to terms and conditions
              </label>
            </div>
            <div class="text-center">
                <button  class="btn btn-primary  text-center" type="submit" [disabled]="appointmentForm.invalid">Submit Form</button>
            </div>
          </form>
        </div>
    </div> 
</body>
</html>
