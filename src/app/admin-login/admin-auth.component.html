<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                     ADMIN PANEL
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput" class="form-label"><h4>Username</h4></label>
                        <input type="text" name="username" [(ngModel)]="username2" class="form-control" id="formGroupExampleInput" placeholder="User name" required>
                        
                      </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2" class="form-label"><h4>Password</h4></label>
                        <input type="password" name="password" [(ngModel)]="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" required> </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary" (click)=checkLogin()>LOGIN</button>
                            </div>
                            <div class="col-lg-2 login-btm login-button">
                                <button type="submit" class="btn btn-outline-danger" routerLink="/home">CANCEL</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
